<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário Técnico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0073e6;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        footer {
            background-color: #0073e6;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dicionário Técnico</h1>
    </header>

    <main>
        <!-- Inclua aqui o conteúdo do dicionário -->
        <h2>Termo Técnico 1</h2>
        <p>Descrição do termo técnico 1.</p>

        <h2>Termo Técnico 2</h2>
        <p>Descrição do termo técnico 2.</p>
        
        <!-- Adicione mais termos técnicos conforme necessário -->
    </main>

    <footer>
        <p>Autores: Seu Nome e Outro Nome</p>
    </footer>
</body>
</html>
