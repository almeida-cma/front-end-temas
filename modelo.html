<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .event {
            background: #fff;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
        }

        .event .date {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .event .content {
            font-size: 1.1em;
        }

        .event .image {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Linha do Tempo de Eventos</h1>
    </header>
    <div class="timeline">
        <div class="event">
            <div class="date">2023-01-15</div>
            <div class="content">
                <h3>Evento 1</h3>
                <p>Descrição do primeiro evento.</p>
                <img class="image" src="imagem1.jpg" alt="Imagem do Evento 1">
            </div>
        </div>

        <div class="event">
            <div class="date">2023-02-10</div>
            <div class="content">
                <h3>Evento 2</h3>
                <p>Descrição do segundo evento.</p>
                <img class="image" src="imagem2.jpg" alt="Imagem do Evento 2">
            </div>
        </div>

        <!-- Adicione mais eventos aqui -->

    </div>
    <footer>
        <p>Autores: Nome do Autor 1, Nome do Autor 2</p>
    </footer>
</body>
</html>
